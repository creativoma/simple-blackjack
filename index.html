<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Simple BlackJack</title>
  </head>
  <body>
    <header>
      <h1 class="titulo">Simple BlackJack</h1>
      <div class="container-buttons">
        <button id="btn-nuevo">Nuevo juego</button>
        <button id="btn-pedir" disabled="disabled">Pedir carta</button>
        <button id="btn-detener" disabled="disabled">Detener juego</button>
      </div>
    </header>

    <main>
      <div class="container-player">
        <h1>Jugador 1 - <span class="puntaje">0</span> puntos</h1>
        <div id="jugador-cartas" class="div-cartas"></div>
      </div>
      <div class="container-player">
        <h1>Computadora - <span class="puntaje">0</span> puntos</h1>
        <div id="computadora-cartas" class="div-cartas"></div>
      </div>
    </main>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.min.js"></script>
    <script>
      console.log(miModulo);
      document.querySelector("#btn-nuevo").addEventListener("click", () => {
        miModulo.nuevoJuego();
      });
    </script>
  </body>
</html>
